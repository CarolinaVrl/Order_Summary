<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Order_Summary</title>
</head>
<body>
    <main class="card_container">
        <article class="card_imagen">
            <img src="./assets/Images/illustration-hero.svg" alt="">
        </article>
        <article class="card_content">
            <article class="card_text">
                <h2> Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </article>
            <article class="card_plan">
                <div class="card_plan_icon">
                    <img src="./assets/Images/icon-music.svg" alt="">
                </div>
                <div>
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <div><a href="">Change</a></div>
            </article>
            <button class="btnPayment">Proceed to Payment</button>
            <button class="btnCancel">Cancel Order</button>
        </article>
        
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://storied-starlight-5d4334.netlify.app">Carolina Villarreal</a>.
    </div>
    
</body>
</html>
